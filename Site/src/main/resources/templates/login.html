<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ../../css/style.css
    <link rel="stylesheet" href="../../login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <title>Login in Cadastre</title>
</head>
<body>
    <section class="section">
        <form class="main-form" id="login">
            <div class="form-title-wrapper">
                <h2 class="main-form-title">ADMIN PANEL</h2>
            </div>
            <div class="form-group-name">
                <label class="label" >USERNAME</label>
                <input class="input" type="text" name="username" required="">
            </div>
            <div class="form-group-phone">
                <label class="label" >PASSWORD</label>
                <input class="input" type="password" name="password" required="" >
            </div>
            <div class="button-wrapper">
                <input class="button-bell" type="submit" value="LOGIN">
                <button>Login</button>
<!--                <input id="remember" type="checkbox" name="remember-me" value="true">-->
            </div>
        </form>
    </section>
</body>
</html>
