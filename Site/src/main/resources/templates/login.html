    <title>Login in Cadastre</title>

<body>
    <section class="section">
        <form class="main-form" id="login">
            <div class="form-title-wrapper">
                <h2 class="main-form-title">ADMIN PANEL</h2>
            </div>
            <div class="form-group-name">
                <label class="label" >USERNAME</label>
                <input class="input" type="text" name="username" required="">
            </div>
            <div class="form-group-phone">
                <label class="label" >PASSWORD</label>
                <input class="input" type="password" name="password" required="" >
            </div>
            <div class="button-wrapper">
                <input class="button-bell" type="submit" value="LOGIN">
                <button>Login</button>
<!--                <input id="remember" type="checkbox" name="remember-me" value="true">-->
            </div>
        </form>
    </section>
</body>
