<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <title>Admin panel</title>
</head>
<body>
    <section class="section">
        <form class="main-form">
            <div class="form-title-wrapper">
                <h2 class="main-form-title">ADMIN PANEL</h2>
            </div>
            <div class="form-group-name">
                <label class="label" for="name">USERNAME</label>
                <input class="input" type="text" required="required" name="name">
            </div>
            <div class="form-group-phone">
                <label class="label" for="password">PASSWORD</label>
                <input class="input" type="password" required="required" name="phone">
            </div>
            <div class="button-wrapper">
                <input class="button-bell" type="submit" value="LOGIN"> 
            </div>
        </form>
    </section>
</body>
</html>
